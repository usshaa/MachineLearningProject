{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid my-5">
    <div class="card">
        <div class="card-header bg-light text-dark">
            <h2 class="card-title mb-0">Prediction Result</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-bordered table-striped text-dark">
                        <thead class="table">
                            <tr class="text-center">
                                <th>Input</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Product</td>
                                <td>{{ product }}</td>
                            </tr>
                            <tr>
                                <td>Quantity</td>
                                <td>{{ quantity }}</td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td>{{ price }}</td>
                            </tr>
                            <tr>
                                <td>Month</td>
                                <td>{{ month }}</td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td>{{ city }}</td>
                            </tr>
                            <tr>
                                <td>Hour</td>
                                <td>{{ hour }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <div class="card border-dark">
                        <div class="card-body">
                            <h5 class="card-title">Prediction</h5>
                            <p class="card-text">{{ prediction }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
