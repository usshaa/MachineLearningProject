{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Application Form {% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h3 class="center">Application Form</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary">Predict Sales</button>
        </form>
    </div>
</div>
{% endblock %}
